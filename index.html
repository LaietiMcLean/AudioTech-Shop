<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Fonts-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--Title-->
    <title>AudioTech</title>
</head>
<body>
    
<header class="header">
    <div class="container container-header">
        <div class="image-header"> <!--Header Image-->
            <picture>
                <source
                    sizes="1920w" 
                    srcset="img/header.avif 1920w", 
                    type="image/avif">
                <source
                    sizes="1920w" 
                    srcset="img/header.webp 1920w", 
                    type="image/webp">
                <source
                    sizes="1920w" 
                    srcset="img/header.jpg 1920w", 
                    type="image/jpeg">
                <img loading="lazy" 
                     decoding="async" 
                     src="img/header.png" 
                     lazyalt="imagen" 
                     width="1000" 
                     height="600">
            </picture>
        </div> <!--Header Image-->

        <div class="text-header">
            <p class="tagline-product">Professional Sound</p>
            <h1 class="product-name green-gradient">AudioTECH</h1>
            <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque eligendi placeat natus eaque, molestiae et incidunt a, illum aperiam, vel consequuntur porro ipsum quas animi accusamus error! Ut, pariatur excepturi.</p>
            <p class="product-price">Since<span>200$</span></p>
        </div>
    </div>
</header>


</body>
</html>
